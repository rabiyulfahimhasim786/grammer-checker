<!DOCTYPE html>
<html>
<head></head>
<body>
    <div class="header">
        <a href="#default" class="logo">Content Rephraser</a>
      </div>
<div class="container">    
<form class="textbox" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div><label for="id_description">Your Text Here</label> <textarea class="text_area" name="description" cols="40" rows="10" required="" id="id_description"></textarea></div>
    <div class="uplod_btn">
    <button type="submit" class="button upload_butons" >Upload</button>
    </div>
</form>
<div class="right_left">
<div class="leftside">{{grammertext}}</div>
<div class="rightside">{{rewrtingtext}}</div>
</div>
</div>
</body> 
</html>


<style>
     body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.container {
    width: 80%;
    margin: auto;
}
.text_area {
  width: 99%;
  min-height: 100px;
  resize: none;
  border-radius: 8px;
  border: 1px solid #ddd;
  padding: 0.5rem;
  color: #666;
  box-shadow: inset 0 0 0.25rem #ddd;
    outline: none;
    border: 1px solid darken(#ddd, 5%);
    box-shadow: inset 0 0 0.5rem darken(#ddd, 5%);
  }
  .uplod_btn {
    position: relative;
    top: -67px;
    left: -21px;
    float: right;
  }
  .uplod_btn button {
    padding: 10px 20px;
    background: #0038ae;
    border: none;
    border-radius: 20px;
    color: #fff;
  }
  .textbox {
    padding: 40px 0px;
  }
  .right_left {
    display: inline-flex;

    width: 99%;
    height: 200px;
    resize: none;
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 0.5rem;
    color: #666;
    box-shadow: inset 0 0 0.25rem #ddd;
    outline: none;
    border: 1px solid darken(#ddd, 5%);
    box-shadow: inset 0 0 0.5rem darken(#ddd, 5%);
  }
  .leftside {
    width: 50%;
    border-right: 1px solid #ccc;
    padding-right: 10px;
  }
  .rightside {
    width: 50%;
    padding-left: 10px;
  }
  .textbox label {
    padding-bottom: 15px;
  }

 

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 3px 3px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  } 
}
</style>
